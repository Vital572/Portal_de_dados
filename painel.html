<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel - Portal de Dados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging.js"></script>
</head>
<body>
  <h1>Bem-vindo ao Painel</h1>
  <p>Ative as notificações para receber alertas sempre que houver atualizações no portal.</p>
  <button onclick="ativarNotificacoes()">Ativar Notificações</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfexQ--FwF8NsLc_lSI4m1kDGjWbd6rfc",
      authDomain: "portal-de-dados-de-angola.firebaseapp.com",
      projectId: "portal-de-dados-de-angola",
      storageBucket: "portal-de-dados-de-angola.firebasestorage.app",
      messagingSenderId: "102524887029",
      appId: "1:102524887029:web:a4e2597f437ba01c700abc"
    };

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    navigator.serviceWorker.register('/firebase-messaging-sw.js')
      .then((registration) => {
        messaging.useServiceWorker(registration);
        console.log('Service Worker registrado.');
      })
      .catch(err => console.error('Erro ao registrar o Service Worker:', err));

    function ativarNotificacoes() {
      Notification.requestPermission().then((permission) => {
        if (permission === 'granted') {
          messaging.getToken({
            vapidKey: "BGuBNlf9o-Y2hNdTGO36m4NL8R_1kI3v4GnKm7IoYdkEtghbqN79SM30VCk7TC81hQyzs2_VNU0YFtzhN1g71Uc"
          }).then((token) => {
            console.log("Token gerado:", token);
            alert("Notificações ativadas com sucesso!");
          }).catch((err) => {
            console.error("Erro ao obter o token:", err);
            alert("Erro ao ativar notificações.");
          });
        } else {
          alert("Permissão negada para notificações.");
        }
      });
    }
  </script>
</body>
</html>
