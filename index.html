<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar Email com Gmail API</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Enviar Email com Gmail API</h2>
  <button onclick="handleAuthClick()">Login com Google</button>

  <form id="emailForm" onsubmit="sendEmail(event)">
    <input type="text" id="to" placeholder="Para (email)" required />
    <input type="text" id="subject" placeholder="Assunto" required />
    <textarea id="message" placeholder="Escreva a mensagem..." rows="6" required></textarea>
    <button type="submit">Enviar Email</button>
  </form>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
